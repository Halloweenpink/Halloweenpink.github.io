<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 800px;
            text-align: center;
        }
        .container h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        .container p {
            margin-bottom: 30px;
            font-size: 18px;
            color: #666;
        }
        nav {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        nav a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 150px;
            height: 50px;
            margin: 10px;
            padding: 10px;
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
            font-weight: 500;
            font-size: 16px;
        }
        nav a img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }
        nav a:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .logout {
            margin-top: 50px;
            padding: 15px 25px;
            text-decoration: none;
            color: #fff;
            background-color: #dc3545;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
            font-weight: 500;
            font-size: 16px;
        }
        .logout:hover {
            background-color: #c82333;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome, {{ user['sname'] }}</h1>
        <p>Your role: {{ user['srole'] }}</p>
        <nav>
            <a href="{{ url_for('staff_management') }}">
                <img src="{{ url_for('static', filename='images/staff_icon.png') }}" alt="Staff Management">
                Staff Management
            </a>
            <a href="{{ url_for('room') }}">
                <img src="{{ url_for('static', filename='images/room_icon.png') }}" alt="Room Management">
                Room Management
            </a>
            <a href="{{ url_for('report') }}">
                <img src="{{ url_for('static', filename='images/report_icon.png') }}" alt="Reports">
                Reports
            </a>
            <a href="{{ url_for('modify_password') }}">
                <img src="{{ url_for('static', filename='images/password_icon.png') }}" alt="Modify Password">
                Modify Password
            </a>
        </nav>
        <a class="logout" href="{{ url_for('logout') }}">Logout</a>
    </div>
</body>
</html>
