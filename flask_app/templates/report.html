<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Report Management</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 1000px;
            text-align: center;
        }
        h1, h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .chart-container {
            margin-top: 20px;
            margin-bottom: 40px;
            text-align: center;
        }
        .chart-container img {
            width: 100%;
            max-width: 800px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .back {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
            font-size: 16px;
            font-weight: 500;
        }
        .back:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Report Management</h1>

        <h2>Revenue in Last 7 Days</h2>
        <div class="chart-container">
            <img src="{{ url_for('static', filename='images/revenue.png') }}" alt="Revenue Chart">
        </div>

        <h2>Occupancy Rate in Last 7 Days</h2>
        <div class="chart-container">
            <img src="{{ url_for('static', filename='images/occupancy.png') }}" alt="Occupancy Rate Chart">
        </div>

        <h2>Client Statistics</h2>
        <div class="chart-container">
            <img src="{{ url_for('static', filename='images/client_stats.png') }}" alt="Client Statistics Chart">
        </div>

        <h2>Staff Performance</h2>
        <div class="chart-container">
            <img src="{{ url_for('static', filename='images/staff_performance.png') }}" alt="Staff Performance Chart">
        </div>

        <a class="back" href="{{ url_for('home') }}">Back to Home</a>
    </div>
</body>
</html>
